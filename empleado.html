<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cantarell:ital,wght@0,400;0,700;1,400;1,700&family=Monoton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cantarell:ital,wght@0,400;0,700;1,400;1,700&family=Monoton&family=Saira+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="empleado.css">
    <link rel="stylesheet" href="styles.css">

</head>
<body class="theme-light">
<header>
    <div class="presentation">
        <div class="logo" onclick="irALanding()">Logo</div>
        <div class="button-container">
            <button>Administrador</button>
            <button>Marketing</button>
            <button>Empleado</button>
            <button>Usuario</button>
        </div>
        <h1 class="neon">Cine Teatro</h1>
    </div>
    <div class="slogan">
        <p>A un click de tu sala</p>
    </div>
    <div class="profile-buttons" id="profile-header">

    </div>
</header>

<div class="container-marketing">
    <div class="other-container">
        <div class="graphic-container">
            <div class="user-qr video-container" id="right-qr" style="display: none">
                <video  width="355px" height="360px" autoplay muted playsinline>
                    <source src="img/qr_scan.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="user-qr video-container" id="wrong-qr" style="display: none">
                <video  width="355px" height="360px" autoplay muted playsinline >
                    <source src="img/qr_scan_wrong.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="buttons-scanner-container">
                <button class="signin-btn escanear-qr" onclick="mostrarQRValido()">ESCANEAR QR Válido</button>
                <button class="signin-btn escanear-qr" onclick="mostrarQRInvalido()">ESCANEAR QR Inválido</button>
            </div>
        </div>
        <button class="signin-btn exportar-grafico">EXPORTAR</button>
    </div>
</div>

<script>

    function irALanding() {
        window.location.href = 'empleado.html';
    }

    function mostrarQRValido() {
        const rightQR = document.getElementById('right-qr');
        rightQR.style.display = 'block';
        const wrongQR = document.getElementById('wrong-qr');
        wrongQR.style.display = 'none';
    }

    function mostrarQRInvalido() {
        const rightQR = document.getElementById('right-qr');
        rightQR.style.display = 'none';
        const wrongQR = document.getElementById('wrong-qr');
        wrongQR.style.display = 'block';
    }
</script>
</body>
</html>
